<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Globalhint</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-dark text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 bg-darker rounded-2xl shadow-2xl border border-gray-800">
        <h1 class="text-3xl font-bold text-primary mb-6 text-center">Globalhint</h1>
        <h2 class="text-xl font-semibold mb-6 text-center">Create your account</h2>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-400 mb-1">Name</label>
                <input type="text" id="name"
                    class="w-full bg-dark border border-gray-700 rounded-lg p-3 focus:border-primary focus:outline-none transition"
                    required>
            </div>
            <div>
                <label class="block text-gray-400 mb-1">Username</label>
                <input type="text" id="username"
                    class="w-full bg-dark border border-gray-700 rounded-lg p-3 focus:border-primary focus:outline-none transition"
                    required>
            </div>
            <div>
                <label class="block text-gray-400 mb-1">Email</label>
                <input type="email" id="email"
                    class="w-full bg-dark border border-gray-700 rounded-lg p-3 focus:border-primary focus:outline-none transition"
                    required>
            </div>
            <div>
                <label class="block text-gray-400 mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full bg-dark border border-gray-700 rounded-lg p-3 focus:border-primary focus:outline-none transition"
                    required>
            </div>
            <div>
                <label class="block text-gray-400 mb-1">Confirm Password</label>
                <input type="password" id="password_confirmation"
                    class="w-full bg-dark border border-gray-700 rounded-lg p-3 focus:border-primary focus:outline-none transition"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-3 rounded-full transition transform hover:scale-105">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-gray-500">
            Already have an account? <a href="login.html" class="text-primary hover:underline">Sign in</a>
        </p>
    </div>
    <script src="../js/auth.js"></script>
</body>

</html>
